	<form method="get" action="UpdateInstitute">
		<div class="con container">
			<h5>Updating Your Details</h5>
			<br>
			<div class="form-group tx">
				<label for="InstituteID">Enter Your Current User ID</label> <input
					type="text" class="form-control" name="insid" required> <br>
			</div>
			<div class="form-group tx">
				<label for="Password">Enter Updated Password</label> <input
					type="password" class="form-control" name="inspass" required>
				<br>
			</div>
			<div class="form-group tx">
				<label for="InstituteLocation">Enter Updated Location</label> <input
					type="text" class="form-control" name="inscity" required> <br>
			</div>
			<div class="form-group tx">
				<label for="InstituteMail">Enter Updated Contact E-Mail</label> <input
					type="text" class="form-control" name="insmail" required> <br>
			</div>
			<div class="form-group tx">
				<label for="Enter Number of Seats">Enter Updated Number of
					Seats</label> <input type="text" class="form-control" name="insseats"
					required> <br>
			</div>

			<div class="form-group tx">
				<label for="NumberOfCourses">Enter Updated Number of Courses</label>
				<input type="text" class="form-control" name="inscourses" required>
				<br>
			</div>

			<button class="btn btn-success">Submit Data</button>
		</div>
	</form>
