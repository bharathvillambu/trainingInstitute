	<h5>Registering As New Institute</h5>
	<form method="get" action="RegisterInstitute">
		<div class="con container">
		<div class="row">
			<div class="form-group tx col-md-12">
				<label for="InstituteID">Enter A User ID</label> <input type="text"
					class="form-control" name="insid" required> <br>
			</div>
			<div class="form-group tx col-md-12">
				<label for="InstituteName">Enter Your Name</label> <input
					type="text" class="form-control" name="insname" required> <br>
			</div>
			<div class="form-group tx col-md-12">
				<label for="Password">Enter Password</label> <input type="password"
					class="form-control" name="inspass" required> <br>
			</div>
			<div class="form-group tx col-md-12">
				<label for="InstituteAffiliationDate">Enter The Affiliation
					Date</label> <input type="text" class="form-control" name="insdob" required>
				<br>
			</div>
			<div class="form-group tx col-md-12">
				<label for="InstituteLocation">Enter The Location</label> <input
					type="text" class="form-control" name="inscity" required> <br>
			</div>
			<div class="form-group tx col-md-12">
				<label for="InstituteMail">Enter Your Contact E-Mail</label> <input
					type="text" class="form-control" name="insmail" required> <br>
			</div>
			<div class="form-group tx col-md-6">
				<label for="Enter Number of Seats">Enter Number of Seats</label> <input
					type="text" class="form-control" name="insseats" required>
				<br>
			</div>

			<div class="form-group tx col-md-6">
				<label for="NumberOfCourses">Enter Number of Courses</label> <input
					type="text" class="form-control" name="inscourses" required>
				<br>
			</div>
			</div>
			<button class="btn btn-primary" style="margin-left:130px;width:280px;">Submit Data</button>
		</div>
	</form>
	<nav class="navbar navbar-expand-lg navbar-light bg-info fixed-bottom">
