<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.jsp" onclick="yourMessage()">Home</a></li>
				</ul>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="heading cpy nav-item"><a class="nav-link active"
						aria-current="page">Training Institute</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<form method="get" action="RegisterStudent2">
		<div class="con container">
			<h5 style="color:black;">Registering As New Student</h5>
			<br>
			<div class="form-group tx">
				<label for="StudentID">Enter Student ID</label> <input type="text"
					class="form-control" name="stid" required> <br>

			</div>
			<div class="form-group tx">
				<label for="StudentDOB">Enter Your Date of Birth</label> <input
					type="text" class="form-control" name="stdob" required> <br>

			</div>
			<div class="form-group tx">
				<label for="StudentName">Enter Your Name</label> <input type="text"
					class="form-control" name="stname" required> <br>
			</div>
			<div class="form-group tx">
				<label for="StudentQualification">Enter Your Qualification</label> <input
					type="text" class="form-control" name="stqual" required> <br>
			</div>
			<div class="form-group tx">
				<label for="StudentAddress">Enter Your Address</label> <input
					type="text" class="form-control" name="stadd" required> <br>
			</div>
			<div class="form-group tx">
				<label for="StudentNumber">Enter Your Contact Number</label> <input
					type="text" class="form-control" name="stnum" required> <br>
			</div>
			<div class="form-group tx">
				<label for="StudentMail">Enter Your Contact E-Mail</label> <input
					type="text" class="form-control" name="stmail" required> <br>
			</div>
			<div class="form-group tx">
				<label for="StudentUID">Enter A UserID</label> <input type="text"
					class="form-control" name="stuid" required> <br>
			</div>
			<div class="form-group tx">
				<label for="StudentPassword">Enter A Password</label> <input
					type="password" class="form-control" name="spass" required>
				<br>
			</div>
			<button class="btn btn-outline-warning">Submit Data</button>
		</div>
	</form>
	<nav
		class="botom navbar navbar-expand-lg navbar-light bg-warning fixed-bottom">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="cpy nav-item"><a class="nav-link active"
						aria-current="page">Copyrights @2021</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
